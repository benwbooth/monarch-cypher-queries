query: |
        MATCH path=(object:disease)<-[relation:RO:0003301]-(model)-[:RO:0001000]->(subject:person)
        RETURN DISTINCT path,
        subject, object,
        'case' AS subject_category,
        'disease' AS object_category,
        'indirect' AS qualifier
        UNION
        MATCH path=(object:disease)<-[:RO:0002200]-(subject:person)
        RETURN DISTINCT path,
        subject, object,
        'case' AS subject_category,
        'disease' AS object_category,
        'indirect' AS qualifier
