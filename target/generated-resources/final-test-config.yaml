graphConfiguration:
    location: /var/scigraph-services/graph
    neo4jConfig:
      dump_configuration : true
      dbms.pagecache.memory : 2G

    indexedNodeProperties:
      - label
    exactNodeProperties:
      - label

    curies:
        # Monarch-specific
        '': 'http://www.monarchinitiative.org/'
        'MONARCH': 'http://www.monarchinitiative.org/MONARCH_'
        'MonarchData': 'http://data.monarchinitiative.org/ttl/'
        'MonarchArchive': 'http://archive.monarchinitiative.org/ttl/'
        
        # other semantic-web items
        'Annotation': 'http://www.w3.org/ns/oa#Annotation'  # FIXME - i don't think we're using this
        'dc': 'http://purl.org/dc/elements/1.1/'
        'foaf': 'http://xmlns.com/foaf/0.1/'
        
        # ontologies
        'AQTLTrait': 'http://identifiers.org/animalqtltrait/'  # FIXME - should get integrated into Upheno
        'BFO': 'http://purl.obolibrary.org/obo/BFO_'
        'CHEBI' : 'http://purl.obolibrary.org/obo/CHEBI_'
        'CHR' : 'http://purl.obolibrary.org/obo/CHR_'  # chromosomes
        'CL' : 'http://purl.obolibrary.org/obo/CL_'  # cell types
        'CLO' : 'http://purl.obolibrary.org/obo/CLO_'  # cell lines
        'CMO' : 'http://purl.obolibrary.org/obo/CMO_'  # clinical measurements
        'DATA' : 'http://edamontology.org/data_'  # data artifacts
        'DC' : 'http://purl.obolibrary.org/obo/DC_'  # disease clusters (grouping categories for diseases)
        'DECIPHER' : 'http://purl.obolibrary.org/obo/DECIPHER_'  # disease
        'DOID': 'http://purl.obolibrary.org/obo/DOID_'  # disease
        'ECO': 'http://purl.obolibrary.org/obo/ECO_'  # evidence code
        'EFO' : 'http://www.ebi.ac.uk/efo/EFO_'  # experimental factors - all kinds of stuff
        'EOM' : 'http://purl.obolibrary.org/obo/EOM_'  # elements of morphology phentoypes
        'ERO' : 'http://purl.obolibrary.org/obo/ERO_'
        'faldo' : 'http://biohackathon.org/resource/faldo#'  # genomic feature properties
        'FBcv' : 'http://purl.obolibrary.org/obo/FBcv_'  # flybase CV (includes phenotypes)
        'FBbt': 'http://purl.obolibrary.org/obo/FBbt_'  # flybase anatomy
        'FBdv': 'http://purl.obolibrary.org/obo/FBdv_'  # flybase developmental stages
        'GENO': 'http://purl.obolibrary.org/obo/GENO_'  # genotype partonomy
        'GO' : 'http://purl.obolibrary.org/obo/GO_'  # gene ontology
        'HP': 'http://purl.obolibrary.org/obo/HP_'  # human phenotype ontology
        'IAO': 'http://purl.obolibrary.org/obo/IAO_'  # information artifact ontology
        'KEGG-ds' : 'http://purl.obolibrary.org/KEGG-ds_'  # kegg diseases
        'LPT': 'http://purl.obolibrary.org/obo/LPT_'  # livestock product traits
        'MA': 'http://purl.obolibrary.org/obo/MA_'  # mouse anatomy
        'MedGen' : 'http://www.ncbi.nlm.nih.gov/medgen/'  # a vocabulary - should this be in purl?
        'MESH': 'http://purl.obolibrary.org/obo/MESH_'  # medical diseases, phenotypes, and drugs
        'MP': 'http://purl.obolibrary.org/obo/MP_'  # mammalian phenotype
        'MPATH': 'http://purl.obolibrary.org/obo/MPATH_'  # mammalian pathology
        'NBO': 'http://purl.obolibrary.org/obo/NBO_'  # neurobehavior ontology
        'OBA': 'http://purl.obolibrary.org/obo/OBA_'  # biological attributes / traits
        'OBAN': 'http://purl.org/oban/'  # annotation model
        'OBI': 'http://purl.obolibrary.org/obo/OBI_'  # biomedical investigations
