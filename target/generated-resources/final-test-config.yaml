        'OMIM' : 'http://purl.obolibrary.org/obo/OMIM_'  # human disease and variants
        'Orphanet' : 'http://www.orpha.net/ORDO/Orphanet_'  # human diseases
        'PATO': 'http://purl.obolibrary.org/obo/PATO_'  # phenotypic qualities
        'PCO': 'http://purl.obolibrary.org/obo/PCO_'  # TODO
        'PR': 'http://purl.obolibrary.org/obo/PR_'  # protein ontology
        'PW' : 'http://purl.obolibrary.org/obo/PW_'  # pathway ontology
        'RO': 'http://purl.obolibrary.org/obo/RO_'  # relationships
        'SIO' : 'http://semanticscience.org/resource/SIO_'  # information artifacts
        'SNOMED' : 'http://purl.obolibrary.org/obo/SNOMED_'  # diseases and phenotypes
        'SO' : 'http://purl.obolibrary.org/obo/SO_'  # sequence ontology
        'STATO': 'http://purl.obolibrary.org/obo/STATO_'  # statistics ontology
