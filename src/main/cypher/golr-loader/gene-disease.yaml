query: |
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!]-(variant)-[:RO:0002200|RO:0002610|RO:0002326|RO:0003302!]->(object:disease)
        RETURN DISTINCT path,
        subject, object,
        'gene' AS subject_category,
        'disease' AS object_category,
        'inferred' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!]-(variant)<-[:BFO:0000051!*]-(genotype:genotype)-[:RO:0002200|RO:0002610|RO:0002326|RO:0003302!]->(object:disease)
        RETURN DISTINCT path,
        subject, object,
        'gene' AS subject_category,
        'disease' AS object_category,
        'inferred' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!]-(variant)<-[:BFO:0000051!*]-(genotype:genotype)<-[:GENO:0000222|RO:0001000*1..2]-(person)-[:RO:0002200!]->(object:disease)
        RETURN DISTINCT path,
        subject, object,
        'gene' AS subject_category,
        'disease' AS object_category,
        'inferred' as qualifier
