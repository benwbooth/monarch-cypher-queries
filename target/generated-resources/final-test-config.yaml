        'UPHENO' : 'http://purl.obolibrary.org/obo/UPHENO_'  # integrated phenotype ontology, and normal traits
        'UMLS' : 'http://purl.obolibrary.org/obo/UMLS_'  # unified medical language system
        'UO' : 'http://purl.obolibrary.org/obo/UO_'  # units of measurements
        'VT' : 'http://purl.obolibrary.org/obo/VT_'  # vertebrate traits
        'WBPhenotype': 'http://purl.obolibrary.org/obo/WBPhenotype_'  # worm (nematode) phenotypes
        'XCO' : 'http://purl.obolibrary.org/obo/XCO_'  # TODO
        'ZFA': 'http://purl.obolibrary.org/obo/ZFA_'  # zebrafish anatomy
        'ZFS': 'http://purl.obolibrary.org/obo/ZFS_'  # zebrafish staging
        'ZP': 'http://purl.obolibrary.org/obo/ZP_'  # zebrafish phenotype
        
        # publication/reference sources
        'DOI' : 'http://dx.doi.org/'
        'GeneReviews' : 'http://www.ncbi.nlm.nih.gov/books/'  # diseases too
        'ISBN': 'http://www.monarchinitiative.org/ISBN_'
        'ISBN-10': 'http://www.monarchinitiative.org/ISBN10_'
        'ISBN-13': 'http://www.monarchinitiative.org/ISBN13_'
        'ISBN-15': 'http://www.monarchinitiative.org/ISBN15_'
        'J' : 'http://www.informatics.jax.org/reference/J:'  # MGI-internal identifiers for pubs
        'MPD':  'http://phenome.jax.org/'
        'MPD-assay': 'http://phenome.jax.org/db/qp?rtn=views/catlines&keymeas='
        'PMID': 'http://www.ncbi.nlm.nih.gov/pubmed/'
        'PMCID' : 'http://www.ncbi.nlm.nih.gov/pmc/'
